<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
    <title>Cadastro de Usu치rio</title>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <span class="navbar-brand">Registro</span>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h2>Cadastro de Usu치rio</h2>
            <form id="registrationForm" method="post" action="{% url 'cadastro' %}">
                {% csrf_token %}
                
                {% if messages %}
                    <div class="mb-3">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}

                <div class="mb-3">
                    <label for="usuario" class="form-label">Nome de Usu치rio</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>

                <div class="mb-3">
                    <label for="tipo_usuario" class="form-label">Tipo de Usu치rio</label>
                    <select class="form-select" id="tipo_usuario" name="tipo_usuario" required onchange="toggleFields()">
                        <option value="">Escolha...</option>
                        <option value="freelancer">Freelancer</option>
                        <option value="empresa">Empresa</option>
                    </select>
                </div>

                <div id="freelancer_fields" class="hidden">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" required>
                    </div>
                    <div class="mb-3">
                        <label for="email_freelancer" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email_freelancer" name="email_freelancer" required>
                    </div>
                    <div class="mb-3">
                        <label for="github" class="form-label">GitHub</label>
                        <input type="text" class="form-control" id="github" name="github">
                    </div>
                </div>

                <div id="empresa_fields" class="hidden">
                    <div class="mb-3">
                        <label for="nome_empresa" class="form-label">Nome da Empresa</label>
                        <input type="text" class="form-control" id="nome_empresa" name="nome_empresa" required>
                    </div>
                    <div class="mb-3">
                        <label for="cnpj" class="form-label">CNPJ</label>
                        <input type="text" class="form-control" id="cnpj" name="cnpj" maxlength="18" required>
                    </div>
                    <div class="mb-3">
                        <label for="email_empresa" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email_empresa" name="email_empresa" required>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary hidden" id="submitBtn">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'js/cadastro.js' %}"></script>
</body>
</html>
